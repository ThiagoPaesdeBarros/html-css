<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--A configaração global no css é representada pelo asterísco.-->
    <style>
        * { /* Configurações globais das CSS's */ /*<<<-- anotações nas CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #7F3CB0 15%, #9A53C9, #B93487, #D22155, #EA7677, #FB5104, #FAA401, #F8D201);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
